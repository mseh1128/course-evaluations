<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
	<link rel="stylesheet" href="{% static 'main/css/search-bar.css' %}" type = "text/css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
   <!--  <script src="{% static 'main/js/chart.js' %}"></script> -->
    <style type="text/css"> </style>
    <title>SBU Course Stats</title>
    <link rel="shortcut icon"  href="{% static 'main/img/SBU-logo.png' %}"/>
    <style>
    .flex{
  display:flex;
}
  </style>
  {% block content %}
  {% endblock %} 
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 sbu-image" > 
        <img src="{% static 'main/img/SBU.png' %}" class="responsive-img" style='max-height:100px;' alt="SBU Logo">
      </div>
        <div class="col-lg-10 text-center align-self-center" >
        <h3 class="text-primary text-lg-left d-none d-lg-block"> &nbsp;&nbsp;&nbsp;&nbsp;SBU Course Statistics</h3>
        <h3 class="text-primary text-lg-left d-lg-none">SBU Course Statistics</h3>
      </div>
      </div>
      <div class="row d-none d-lg-block" style="background-color: #1350b2">
        &nbsp;&nbsp;
      </div>

        <div class="topnav">
          <div class="row search-container">
                <div class="col-lg-6">
                <br>
                <h5>&nbsp;&nbsp;&nbsp;Enter your course below: </h5>
                        <div class="input-group col-lg-12">
                           <form style="width: 800px" method="post">
                            <div class=flex>
                              {% csrf_token %}
                              {{ form }}
                            <button type="submit"><i class="fa fa-search"></i></button>
                          </div>
                          </form>
                          
                          <!-- <form action="" method="post">
                            <input type="text" class="form-control input-lg" placeholder="Ex: WRT 102" />
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form> -->
                    </div>
                </div>
          </div>
        </div>
        <br>
      <div class="row">
        <div class="col-lg-6">
       <div class="mycontainer" style="height: 400px; margin: 0 auto"></div>
     </div>
        <div class="col-lg-6">
        <div class="d-lg-none"><br></div>
       <div class="mycontainersss" style="height: 400px; margin: 0 auto"></div>
     </div>
     </div>

    </div> <!-- Final Div for Container Fluid -->
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script>
            
    </script>
  </body>
</html>
